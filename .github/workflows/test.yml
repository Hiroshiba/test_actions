name: test

on:
  push:

defaults:
  run:
    shell: bash

env:
  KUURAN: ""
  TRUEE: "true"
  FALSEE: "false"

jobs:
  test:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: !!env.KUURAN ${{ !!env.KUURAN }}
        run: echo ${{ !!env.KUURAN }}
      - name: !!env.TRUEE ${{ !!env.TRUEE }}
        run: echo ${{ !!env.TRUEE }}
      - name: !!env.FALSEE ${{ !!env.FALSEE }}
        run: echo ${{ !!env.FALSEE }}
