on:
  workflow_dispatch:
    inputs:
      is_true:
        type: boolean
        required: false
        default: true
      is_false:
        type: boolean
        required: false
        default: false

defaults:
  run:
    shell: bash

jobs:
  bug-run:
    runs-on: ubuntu-latest
    steps:
    - name: fromJson(github.event.inputs.is_true)
      if: fromJson(github.event.inputs.is_true)
      run: echo dummy
    - name: fromJson(inputs.is_true)
      if: fromJson(inputs.is_true)
      run: echo dummy
    - name: ! fromJson(github.event.inputs.is_true)
      if: ! fromJson(github.event.inputs.is_true)
      run: echo dummy
    - name: ! fromJson(inputs.is_true)
      if: ! fromJson(inputs.is_true)
      run: echo dummy
    - name: fromJson(github.event.inputs.is_false)
      if: fromJson(github.event.inputs.is_false)
      run: echo dummy
    - name: fromJson(inputs.is_false)
      if: fromJson(inputs.is_false)
      run: echo dummy
    - name: ! fromJson(github.event.inputs.is_false)
      if: ! fromJson(github.event.inputs.is_false)
      run: echo dummy
    - name: ! fromJson(inputs.is_false)
      if: ! fromJson(inputs.is_false)
      run: echo dummy

